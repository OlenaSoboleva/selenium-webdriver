group 'selenium-webdriver'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.3.0'

    compile('net.lightbody.bmp:browsermob-core:2.1.4'){
        exclude module:'selenium'
    }
}
test{
    maxParallelForks=10

}
